<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ音乐--CZK</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" /> -->
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script type="text/javascript"  src = "js/jquery-1.11.1.min.js"></script>
	<!-- <script type="text/javascript"  src = "js/jquery.mCustomScrollbar.concat.min.js"></script> -->
	<script type="text/javascript"  src = "js/player.js"></script>
	<script type="text/javascript"  src = "js/progress.js"></script>
	<script type="text/javascript"  src = "js/lyric.js"></script>
	<script type="text/javascript"  src = "js/index.js"></script>
</head>
<body>
	<div class="head">
		<h1 class="logo"><a href=""><img src="img/player_logo.png" alt="QQ音乐"></a></h1>
		<ul>
			<li class="login">登录</li>
			<li class="set">设置</li>
		</ul>
	</div>
	<div class="body">
		<div class="body_in">
			<div class="body_left">
				<div class="body_toolbar">
					<a href="javascript:;" class="body_toolbar_fav"><i></i><span>收藏</span></a>
					<a href="javascript:;" class="body_toolbar_add"><i></i><span>添加到</span></a>
					<a href="javascript:;" class="body_toolbar_down"><i></i><span>下载</span></a>
					<a href="javascript:;" class="body_toolbar_del"><i></i><span>删除</span></a>
					<a href="javascript:;" class="body_toolbar_delAll"><i></i><span>清空列表</span></a>
				</div>
				<div class="body_list" class="">
					<ul>
						<li class="list_title">
							<div class="list_check"><i></i></div>
							<div class="list_number"></div>
							<div class="list_name">歌曲</div>
							<div class="list_singer">歌手</div>
							<div class="list_time">时长</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="body_right">
				<div class="song_info">
					<a href="javascript;:" class="song_info_pic">
						<img src="img/bg5.jpg" alt="">
					</a>
					<div class="song_info_name">歌曲名称：
						<a href="javascript:;">亚索嘤嘤嘤</a>
					</div>
					<div class="song_info_singer">歌手名：
						<a href="javascript:;">亚索czk</a>
					</div>
					<div class="song_info_album">专辑名：
						<a href="javascript:;">亚索的十种死法czk</a>
					</div>
				</div>
				<div class="song_lyric_content">
					<div class="song_lyric"></div>
				</div>
				
			</div>
		</div>
	</div>

	<div class="foot">
		<div class="foot_in">
			<div>
				<a href="javascript:;" class="music_pre"></a>
				<a href="javascript:;" class="music_play "></a>
				<a href="javascript:;" class="music_next"></a>
			</div>
			<div class="music_progress">
				<div class="music_progress_top">
					<span class="music_progress_name">亚索嘤嘤嘤</span>
					<span class="music_progress_time">00:00/04:05</span>
				</div>
				<div class="music_progress_bottom">
					<div class="music_progress_line">
						<div class="music_progress_dot"></div>
					</div>
				</div>
			</div>
			<a href="javascript:;" class="music_mode1"></a>
			<a href="javascript:;" class="music_fav"></a>
			<a href="javascript:;" class="music_down"></a>
			<a href="javascript:;" class="music_comment"></a>
			<a href="javascript:;" class="music_only "></a>
			<div class="music_voice">
				<a href="javascript:;" class="music_voice_icon"></a>
				<div class="music_voice_bottom">
					<div class="music_voice_line">
						<div class="music_voice_dot"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bg_color"></div>
	<!-- 使元素看的清楚 -->
	<div class="bg_gray"></div>

	<audio src=""></audio>
</body>
</html>
